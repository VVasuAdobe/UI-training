<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jaascript Assignment</title>
        <link rel="stylesheet" href="resources/style/style.css">
    </head>
    <body>
        <h1>Item Calculator</h1>
        <form id="inputForm">
            <fieldset>  
                <legend> Input Form</legend>
                    <div>
                        <label> Item Name </label>
                        <input type="text"  aria-label="Enter the item name" name="name" placeholder="Enter the item name" required/>
                    </div>
                    <div>
                        <label> Item Price</label>
                        <input type="text" placeholder="enter the item price" name="price" aria-label="enter the item price" required/>
                    </div>
                <input type="submit" id="submit"  aria-label="submit"/>

                <fieldset>  
                    <legend> Output</legend>
                    <p id="output"></p>    
                    
                </fieldset> 
            </fieldset>     
        </form>

        

        <fieldset id="spetCounter">  
            <legend> Step Counter</legend>
                <div>
                    <img src="https://picsum.photos/640/360" alt="product image"/>
                </div>
                <div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas fermentum lorem urna, non aliquet eros eleifend quis. Ut consequat diam et posuere consequat. Donec non risus sit amet tellus blandit gravida ac nec dolor. Aliquam</p>
                    <button id="decrement">-</button><input type="text" id="count"  aria-label="count" name="count" value="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  disabled/> <button id="increment">+</button>
                </div>
        </fieldset>     
        
    <script src="resources/script/script.js"></script>
   </body>
</html>
